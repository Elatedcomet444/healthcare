<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Time Schedule</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input[type="time"] { margin-bottom: 10px; }
        input[type="submit"] { margin-top: 20px; padding: 10px; background-color: #53C9C2; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Doctor Time Schedule</h1>
    <form action="{{ url_for('update_schedule') }}" method="post">
        {% for i in range(1, 6) %}
        <label for="schedule{{ i }}">Schedule {{ i }}:</label>
        <input type="time" id="schedule{{ i }}" name="schedule{{ i }}" value="{{ current_schedule['schedule' + i|string] if current_schedule else '' }}" required>
        {% endfor %}
        <input type="submit" value="Update Schedule">
    </form>
</body>
</html>
