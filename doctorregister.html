<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="logo1" href="/static/default.png" rel="icon" type="image/x-icon">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .doctor-container {
            display: flex;
            width: 90%;
            width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .image-container {
            flex: 1;
           width: 50%;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-container {
            flex: 1;
            padding: 20px;
            width: 50%;
        }
        .input-field {
            margin-bottom: 15px;
            position: relative;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button input {
            width: 100%;
            padding: 10px;
            background-color: #53C9C2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkbox-text {
            margin-bottom: 15px;
        }
        .password-field {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-field {
            position: relative;
            margin-bottom: 20px;
        }
        .input-field input {
    width: 100%;
    padding: 10px 10px 10px 40px; /* Adjust right padding */
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}
        .input-field i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .input-field i:first-child {
            left: 10px;
        }
        .password-field .password-toggle {
            right: 10px;
            cursor: pointer;
        }
        .checkbox-text {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-text input {
            margin-right: 10px;
        }
        .button input {
            width: 100%;
            padding: 12px;
            background-color: #53C9C2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button input:hover {
            background-color: #45a9a3;
        }
    </style>
</head>
<body>
    <div class="doctor-container">
        <div class="image-container">
            <a href="https://ibb.co/2dpGYTn"><img src="https://i.ibb.co/dDH8JRW/doctor-register1.jpg" alt="doctor-register1" border="0"></a>    </div>
            <div class="form-container">
                <form action="/doctordata" method="POST">
                    <h2><i class="uil uil-user-doctor"></i> Doctor Registration</h2>
                    <div class="input-field">
                        <i class="uil uil-user"></i>
                        <input type="text" placeholder="Enter your name" name="user" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-graduation-cap"></i>
                        <input type="text" placeholder="Enter your Qualification" name="qualification" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-briefcase"></i>
                        <input type="number" placeholder="Enter your Experience" name="experience" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-phone"></i>
                        <input type="number" placeholder="Enter Phone Number" name="phone" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-envelope"></i>
                        <input type="email" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="input-field password-field">
                        <i class="uil uil-lock"></i>
                        <input type="password" class="password" placeholder="Create a password" name="pass1" required>
                        <i class="uil uil-eye password-toggle"></i>
                    </div>
                    <div class="input-field password-field">
                        <i class="uil uil-lock"></i>
                        <input type="password" class="password" placeholder="Confirm a password" name="pass2" required>
                        <i class="uil uil-eye password-toggle"></i>
                    </div>
                    <div class="checkbox-text">
                        <input type="checkbox" id="termCon" required>
                        <label for="termCon">I accept all terms and conditions</label>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
    </div>

    <script>
        document.querySelectorAll('.password-toggle').forEach(icon => {
            icon.addEventListener('click', () => {
                const input = icon.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('uil-eye');
                    icon.classList.add('uil-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('uil-eye-slash');
                    icon.classList.add('uil-eye');
                }
            });
        });
    </script>
</body>
</html>
