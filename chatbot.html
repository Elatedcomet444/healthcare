<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Interaction Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header select {
            border: none;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
        }
        .chat-box {
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message p {
            max-width: 70%;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user p {
            background-color: #d4f7d4;
            color: #333;
        }
        .message.bot p {
            background-color: #f1f1f1;
            color: #333;
        }
        .input-area {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        .input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #0056b3;
        }
        .input-area .voice-btn {
            background-color: #28a745;
        }
        .input-area .voice-btn:hover {
            background-color: #218838;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <span>Select Language:</span>
            <select id="language-select">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                <option value="ta">Tamil</option>
                <option value="bn">Bengali</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="pa">Punjabi</option>
                <option value="ur">Urdu</option>
            </select>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
            <button class="voice-btn" id="voice-btn">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('send-btn');
        const voiceButton = document.getElementById('voice-btn');
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');
        const languageSelect = document.getElementById('language-select');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        voiceButton.addEventListener('click', startVoiceInput);

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                processMessage(message);
            }
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.innerHTML = `<p>${text}</p>`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingElement = document.createElement('div');
            loadingElement.className = 'message bot';
            loadingElement.innerHTML = '<div class="loading"></div>';
            chatBox.appendChild(loadingElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function processMessage(text) {
            const selectedLanguage = languageSelect.value;
            addMessage(text, 'user');
            addLoadingIndicator();
            messageInput.value = '';

            fetch('/chatbot1', {
                method: 'POST',
                body: JSON.stringify({ text: text, language: selectedLanguage }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading indicator
                chatBox.removeChild(chatBox.lastChild);
                
                if (data.error) {
                    addMessage('Error: ' + data.error, 'bot');
                } else {
                    addMessage(data.translated_response, 'bot');
                    // Play audio response
                    const audio = new Audio('data:audio/mp3;base64,' + data.audio);
                    audio.play();
                }
            })
            .catch(error => {
                // Remove loading indicator
                chatBox.removeChild(chatBox.lastChild);
                addMessage('Error: Unable to process message', 'bot');
                console.error('Error:', error);
            });
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = languageSelect.value;
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                processMessage(transcript);
            };
            recognition.start();
        }
    </script>
</body>
</html>
