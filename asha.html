<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="logo1" href="/static/default.png" rel="icon" type="image/x-icon">
    <title>Registration</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <style>
         body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
            background-color: #f0f0f0;
        }
        .input-field {
            position: relative;
            margin-bottom: 20px;
        }
        .input-field input {
            width: 100%;
            padding: 10px 30px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-field i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }


        .input-field i:first-child {
            left: 10px;
        }
        .password-field .password-toggle {
            right: 10px;
            cursor: pointer;
        }
.input-field .showHidePw {
    right: 10px;
    cursor: pointer;
}
        .asha-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px auto;
            
            margin-top:20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .checkbox-text {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-text input {
            margin-right: 10px;
        }
        .button input {
            width: 100%;
            padding: 12px;
            background-color: #53C9C2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button input:hover {
            background-color: #45a9a3;
        }
        .image-container {
            flex: 1;
            max-width: 50%;
            margin-right:10px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title{
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="asha-container">
        <div class="image-container">
            <img src="https://i.ibb.co/RzDYQ3b/login-health.jpg" alt="login-health">
        </div>
        <div class="forms">
            <div class="form signup">
                <i class="uil uil-user-doctor icon" style="font-size: 30px;padding-right: 4px;"></i><span class="title">Registration</span>
                
                <form action="/ashadata" method="POST" class="form-container">
                    <div class="input-field">
                        <span style="color:tomato;">{{message}}</span>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-user"></i>
                        <input type="text" placeholder="Enter your name" name="user" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-phone"></i>
                        <input type="number" placeholder="Enter Phone Number" name="phone" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-envelope"></i>
                        <input type="email" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-lock"></i>
                        <input type="password" class="password" placeholder="Create a password" name="pass1" required>
                       
                    </div>
                    <div class="input-field">
                        <i class="uil uil-lock"></i>
                        <input type="password" class="password" placeholder="Confirm a password" name="pass2" required>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>
                    
                    <div class="input-field button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const container = document.querySelector(".container"),
            pwShowHide = document.querySelectorAll(".showHidePw"),
            pwFields = document.querySelectorAll(".password");

        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                pwFields.forEach(pwField => {
                    if (pwField.type === "password") {
                        pwField.type = "text";
                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye-slash", "uil-eye");
                        })
                    } else {
                        pwField.type = "password";
                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye", "uil-eye-slash");
                        })
                    }
                })
            })
        })
    </script>
</body>
</html>
